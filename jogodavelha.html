<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA - ARCADE ARCHIVE</title>
    <link rel="stylesheet" href="jogodavelha-style.css">
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>

    <main>
        <section>
            <div class="game--container">
                <div data-casa-index="0" class="casa"></div>
                <div data-casa-index="1" class="casa"></div>
                <div data-casa-index="2" class="casa"></div>
                <div data-casa-index="3" class="casa"></div>
                <div data-casa-index="4" class="casa"></div>
                <div data-casa-index="5" class="casa"></div>
                <div data-casa-index="6" class="casa"></div>
                <div data-casa-index="7" class="casa"></div>
                <div data-casa-index="8" class="casa"></div>
            </div>
            <h3 class="game--status"></h3>
            <button class="game--restart">Restart Game</button>
        </section>
        <p>Complete uma linha com o seu simbolo, não deixe o adversário completar uma linha.</p>
        <script src="./jogodavelha-script.js"></script>
    </main>

    <footer>
        <small><sup>&copy;</sup>2023 Nagel LTDA.</small>
    </footer>
</body>
</html>
